<ng-container *ngFor="let element of comments" >
  <mat-card class="comment-container" >
    <mat-card-title-group class="comment-header" *ngIf="!textOnly">
      <div class="flex-title">
        <mat-card-title class="comment-author">
          {{element.authorName || element.login}}
        </mat-card-title>
        <mat-card-subtitle class="comment-date">{{element.postDate}}</mat-card-subtitle>
      </div>
    </mat-card-title-group>
    <mat-card-content class="comment-text" >
      {{element.postMessage}}
    </mat-card-content>
    <mat-card-actions class="comment-actions" *ngIf="!textOnly">
      <button *ngIf="actionReply" class="comment-reply" mat-icon-button (click)="actionReply(element)"
              color="primary" matTooltip="Ответить" [matTooltipPosition]="'below'">
        <mat-icon>reply</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="element.replies" class="comment-replies">
    <app-comment [comments]="element.replies" [actionReply]="actionReply"></app-comment>
  </div>
</ng-container>
