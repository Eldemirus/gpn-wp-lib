<div class="ai-container">
    <div class="ai-image-container">
        <div class="ai-image">
            <img [src]="image" id="img-ai" alt="" *ngIf="image !== ''" (load)="getImgSize($event)">
            <app-ai-areas [areas]="validatorService.boxes"></app-ai-areas>
        </div>
    </div>
    <div class="ai-details">
        <h2>Проверка AI</h2>
        <div class="progress-container" *ngIf="!validatorService.done">
            <div class="spinner-container" *ngIf="validatorService.inProgress">
                <mat-spinner [diameter]="200"></mat-spinner>
            </div>
            <div class="action" *ngIf="!validatorService.inProgress">
                <button mat-raised-button color="primary"
                        [disabled]=validatorService.done
                        (click)="start()">Проверить
                </button>
            </div>
            <div class="at-work">{{validatorService.comment}}</div>
        </div>
        <app-ai-areas [areas]="validatorService.boxes" info></app-ai-areas>
    </div>
</div>
